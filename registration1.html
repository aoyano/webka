  <form>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-3 col-form-label col-form-label-lg">Email</label>
    <div class="col-sm-10 col-form-label col-form-label-lg">
      <input type="email" class="form-control-sm form-control form-control-lg" id="inputEmail" required><small id="emailHelp" class="form-text text-muted">Enter your email</small>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPass" class="col-sm-3 col-form-label col-form-label-lg">Password</label>
    <div class="col-sm-10 col-form-label col-form-label-lg">
      <input type="password" class="form-control-sm form-control form-control-lg" id="inputPass" required><small id="passHelp" class="form-text text-muted">The password must contain at least 8 characters</small>
    </div>
  </div>
  <fieldset class="form-group">
    <legend class="col-form-label col-sm-3 float-sm-left pt-0">City</legend>
    <div class="col-form-label col-sm-3 float-sm-left pt-0">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="city" value="city1" id="citygrid" checked>
        <label class="form-check-label" for="citygrid">
          Nur-Sultan(Astana)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="city" value="city2" id="citygrid1" checked>
        <label class="form-check-label" for="citygrid1">
          Almaty
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="city" value="city2" id="citygrid2" disabled>
        <label class="form-check-label" for="citygrid2">
          Another city
        </label>
      </div>
    </div>
  </fieldset>
  <div class="form-group">
    <div class="col-sm-10 offset-sm-2 col-form-label">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="check" value="check1" id="remembergrid">
        <label class="form-check-label" for="remembergrid">
          Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-8 col-form-label">
      <button type="submit" class="btn btn-primary btn-md btn-lg">Submit</button>
        <br>
    </div>
  </div>
</form>
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">What do you think about our products?</h4>
    <form class="text">
     <div class="form-group">
      <textarea class="form-control" id="comments" cols="45" rows="5">Enter your comments...</textarea>
     </div>
    </form>
